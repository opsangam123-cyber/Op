<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Sangam's Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #0a0a2a;
            --secondary: #1a1a4a;
            --gold: #ffd700;
            --gold-light: #fffacd;
            --blue: #00aaff;
            --blue-dark: #0066cc;
            --red: #ff4444;
            --green: #00ff88;
            --panel: rgba(10, 20, 50, 0.9);
        }

        body {
            background: radial-gradient(circle at top, var(--primary), #000011);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with Sangam Boss Display */
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 0, 40, 0.9), rgba(0, 40, 80, 0.7));
            border-radius: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--blue), var(--gold));
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold), var(--blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px var(--gold); }
            to { box-shadow: 0 0 40px var(--blue); }
        }

        .title-container h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--gold), var(--gold-light), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
            letter-spacing: 2px;
        }

        .sangam-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-message {
            font-size: 1.3rem;
            color: #a0d2ff;
            margin-top: 15px;
            font-style: italic;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* Left Panel - Voice Control */
        .voice-panel {
            background: var(--panel);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .voice-control {
            text-align: center;
        }

        .mic-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--blue-dark), var(--primary));
            border: 5px solid var(--gold);
            color: white;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            margin: 0 auto 30px;
            box-shadow: 0 0 50px rgba(0, 170, 255, 0.5);
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.7);
        }

        .mic-btn.listening {
            animation: pulse-glow 1.5s infinite;
            background: radial-gradient(circle, #ff3300, #990000);
            border-color: #ff6666;
        }

        @keyframes pulse-glow {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 51, 0, 0.7),
                           inset 0 0 20px rgba(255, 100, 100, 0.5);
            }
            70% { 
                box-shadow: 0 0 0 40px rgba(255, 51, 0, 0),
                           inset 0 0 30px rgba(255, 100, 100, 0.7);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 51, 0, 0),
                           inset 0 0 20px rgba(255, 100, 100, 0.5);
            }
        }

        .voice-status {
            background: rgba(0, 0, 30, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .status-text {
            font-size: 1.2rem;
            color: var(--gold);
            min-height: 30px;
            margin-bottom: 15px;
        }

        .volume-level {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--gold));
            width: 0%;
            transition: width 0.3s;
        }

        /* Right Panel - Conversation */
        .conversation-panel {
            background: var(--panel);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .conversation-header h2 {
            color: var(--gold);
            font-size: 1.8rem;
        }

        .clear-chat {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-chat:hover {
            background: var(--gold);
            color: #000;
        }

        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 10, 30, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            min-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.jarvis {
            display: flex;
            gap: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .jarvis .message-avatar {
            background: linear-gradient(135deg, var(--blue), var(--blue-dark));
            color: white;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
        }

        .message-content {
            flex: 1;
        }

        .jarvis .message-content {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.2), rgba(0, 40, 80, 0.3));
            border-radius: 18px;
            padding: 18px;
            border-left: 4px solid var(--blue);
            position: relative;
        }

        .jarvis .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
        }

        .user .message-content {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(200, 160, 0, 0.2));
            border-radius: 18px;
            padding: 18px;
            display: inline-block;
            border-right: 4px solid var(--gold);
            max-width: 80%;
        }

        .message-sender {
            font-size: 0.9rem;
            color: #88aaff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user .message-sender {
            color: var(--gold);
            justify-content: flex-end;
        }

        .boss-tag {
            background: rgba(255, 215, 0, 0.2);
            color: var(--gold);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.8rem;
            color: #667799;
            margin-top: 8px;
            text-align: right;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: var(--panel);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
        }

        .feature-card h3 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list i {
            color: var(--green);
        }

        /* Quick Commands */
        .commands-panel {
            background: var(--panel);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .commands-panel h2 {
            color: var(--gold);
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .command-btn {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.2), rgba(255, 215, 0, 0.1));
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: white;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .command-btn:hover {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.4), rgba(255, 215, 0, 0.3));
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .command-btn i {
            font-size: 1.8rem;
            color: var(--gold);
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .input-area input {
            flex: 1;
            padding: 20px 25px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 30, 0.7);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-area button {
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 2px solid rgba(255, 215, 0, 0.2);
            color: #88aaff;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--gold);
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .title-container h1 {
                font-size: 2.5rem;
            }
            
            .sangam-badge {
                font-size: 1.4rem;
                padding: 8px 20px;
            }
            
            .mic-btn {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
            
            .commands-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--blue);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-15px); }
        }
    </style>
</head>
